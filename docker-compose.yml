services:
    app:
        build:
            context: ./app
            dockerfile: Dockerfile
        container_name: app
        env_file:
            - ./app/.env
        environment:
            - DOCKER_BUILDKIT=1
        networks:
            - mqtt_network

    mosquitto:
        build:
            context: ./mosquitto
            dockerfile: Dockerfile
        container_name: mqtt_server
        env_file:
            - ./mosquitto/.env
        ports:
            - "1883:1883"
        volumes:
            - mosquitto_data:/mosquitto/data
            - mosquitto_log:/mosquitto/log
        networks:
            - mqtt_network
        restart: unless-stopped

networks:
    mqtt_network:

volumes:
    mosquitto_data:
    mosquitto_log:

